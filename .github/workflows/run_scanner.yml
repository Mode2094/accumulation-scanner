name: Run Accumulation Scanner

on:
  workflow_dispatch:      # تشغيل يدوي
  schedule:
    - cron: "0 * * * *"   # مرة كل ساعة (على رأس الساعة)

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # عشان نقدر نحدّث ملف JSON في نفس الريبو

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          python scanner_arabic.py

      - name: Commit JSON output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.json
          git commit -m "Update signals JSON" || echo "No changes to commit"
          git push
